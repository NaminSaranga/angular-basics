<app-server></app-server>
<app-server></app-server>

<div class="container">
  <button class="btn btn-primary" [disabled]="!allowNewServer">Add</button>
  <p [innerText]="allowNewServer"></p>
  <p>{{ allowNewServer }}</p>
</div>
<div class="container">
  <button class="btn btn-warning" (click)="onCreateServer()">
    Create Server
  </button>
  <!-- <p>{{ serverCreationStatus }}</p> -->
  <p *ngIf="serverCreated; else noServer">
    Server was created, server name is {{ serverName }}
  </p>
  <ng-template #noServer>
    <p>No server was created!</p>
  </ng-template>

  <div class="container">
    <input
      type="text"
      class="form-control"
      (input)="onUpdateServerName($event)"
    />

    <p>{{ serverName }}</p>
    <br />
  </div>

  <div class="container">
    <input [(ngModel)]="serverPort" />
    <p>{{ serverPort }}</p>
  </div>

  <div class="container">
    <div>
      <label>User Name: </label>
    </div>
    <input [(ngModel)]="username" placeholder="username" #userNameRef />
    <p>{{ username }}</p>
  </div>

  <button [disabled]="!userNameRef.value" (click)="onUserName()">Submit</button>
</div>
