<app-server *ngFor="let server of servers"></app-server>

<div class="container">
  <button class="btn btn-primary" [disabled]="!allowNewServer">Add</button>
  <p [innerText]="allowNewServer"></p>
  <p>{{ allowNewServer }}</p>
</div>
<div class="container">
  <button class="btn btn-warning" (click)="onCreateServer()">
    Create Server
  </button>
  <!-- <p>{{ serverCreationStatus }}</p> -->
  <p *ngIf="serverCreated; else noServer">
    Server was created, server name is {{ serverName }}
  </p>
  <ng-template #noServer>
    <p>No server was created!</p>
  </ng-template>

  <div class="container">
    <input
      type="text"
      class="form-control"
      (input)="onUpdateServerName($event)"
    />

    <p>{{ serverName }}</p>
    <br />
  </div>

  <div class="container">
    <input [(ngModel)]="serverPort" />
    <p>{{ serverPort }}</p>
  </div>

  <div class="container">
    <div>
      <label>User Name: </label>
    </div>
    <input [(ngModel)]="username" placeholder="username" #userNameRef />
    <p>{{ username }}</p>
  </div>

  <div>
    <button [disabled]="!userNameRef.value" (click)="onUserName()">
      Submit
    </button>
  </div>

  <br />

  <div>
    <button class="btn btn-primary" (click)="onToggleDetails()">
      Display Details
    </button>

    <p *ngIf="showSecret">Secret password = tuna</p>

    <div
      *ngFor="let log of logs"
      [ngStyle]="{
        backgroundColor: log >= 5 ? 'blue' : 'transparent'
      }"
      [ngClass]="{ greterThanOrEqual5: log >= 5 }"
    >
      {{ log }}
    </div>
  </div>

  <br />

  <div>
    <button class="btn btn-primary" (click)="onIndexToggleDetails()">
      Display Details with using Index
    </button>
    <!-- If we use let i = index here, that means i = 0 -->
    <div
      *ngFor="let val of vals; let i = index"
      [ngStyle]="{
        backgroundColor: i >= 4 ? 'blue' : 'transparent'
      }"
      [ngClass]="{ greterThanOrEqual5: i >= 4 }"
    >
      {{ val }}
    </div>
  </div>
</div>

<br />
